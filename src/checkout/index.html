<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />    
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>    
    <main class="divider checkout-page">
      <section class="checkout" id="order-summary">                
        <h2>Review & Place your Order</h2>        
          <h2>Order Summary</h2>
          <p>Subtotal: $<span id="subtotal"></span></p>
          <p>Shipping Estimate: $<span id="shipping"></span></p>
          <p>Tax: $<span id="tax"></span></p>
          <p>Total: $<span id="total"></span></p>                
      </section>
      <section class="checkout">
        <form id="checkout-form">
          <fieldset>
            <legend>Billing Information</legend>
            <div class="required">*indicates required field</div>
            <label class="top" for="fname">First Name*
                <input type="text" name="fname" id="fname" required placeholder="First Name"></label>
            <label class="top" for="lname">Last Name*
                <input type="text" name="lname" id="lname" required placeholder="Last Name"></label>
          
            <label class="top" for="address">Street Address*
            <input type="text" id="address" required></label>
          
            <label class="top" for="city">City*
            <input type="text" id="city" required></label>
          
            <label class="top" for="state">State*
            <input type="text" id="state" required></label>
          
            <label class="top" for="zip">Zip Code*
            <input type="text" id="zip" required></label>
          </fieldset>          
          <fieldset>
            <legend>Payment Information</legend>
            <label class="top" for="cc-number">Credit Card Number*
            <input type="text" id="cc-number" required></label>
          
            <label class="top" for="cc-exp">Expiration Date (MM/YY)*
            <input type="text" id="cc-exp" required></label>
          
            <label class="top" for="cc-cvv">Security Code*
            <input type="text" id="cc-cvv" required></label>
            <input type="hidden" name="date-stamp" id="date-stamp" value="">
          </fieldset>
            <button type="submit" id="submit-order">Checkout</button>    
          
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
