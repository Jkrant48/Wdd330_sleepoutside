<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>

      <form id="checkoutForm">
        <fieldset>
          <legend>Customer Information</legend>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>

          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
          </div>

          <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required />
          </div>

          <div class="form-group">
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>
          <div class="form-group">
            <label for="creditCardNumber">Credit Card Number:</label>
            <input
              type="text"
              id="creditCardNumber"
              name="creditCardNumber"
              required
            />
          </div>

          <div class="form-group">
            <label for="expirationDate">Expiration Date:</label>
            <input
              type="text"
              id="expirationDate"
              name="expirationDate"
              required
            />
          </div>

          <div class="form-group">
            <label for="securityCode">Security Code:</label>
            <input type="text" id="securityCode" name="securityCode" required />
          </div>
        </fieldset>

        <h2>Order Summary</h2>

        <div class="order-summary">
          <p>Subtotal: <span id="subtotal"></span></p>
          <p>Shipping Estimate: <span id="shippingEstimate"></span></p>
          <p>Tax: <span id="tax"></span></p>
          <p>Order Total: <span id="orderTotal"></span></p>
        </div>

        <button type="submit" id="checkoutButton">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
