<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <main class="divider checkout-page">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout" id="checkout">
          <fieldset>
            <legend>Billing Information</legend>
            <div class="required">*indicates required field</div>
            <label class="top" for="fname"
              >First Name*
              <input
                type="text"
                name="fname"
                id="fname"
                required
                placeholder="First Name"
                value=""
            /></label>
            <label class="top" for="lname"
              >Last Name*
              <input
                type="text"
                name="lname"
                id="lname"
                required
                placeholder="Last Namef"
                value=""
            /></label>

            <label class="top" for="street"
              >Street Address*
              <input
                type="text"
                name="street"
                id="street"
                value=""
                required
            /></label>

            <label class="top" for="city"
              >City*
              <input
                type="text"
                name="city"
                id="city"
                value=""
                required
            /></label>

            <label class="top" for="state"
              >State*
              <input type="text" name="state" id="state" value="" required
            /></label>

            <label class="top" for="zip"
              >Zip Code*
              <input type="text" name="zip" id="zip" value="" required
            /></label>
          </fieldset>
          <fieldset>
            <legend>Payment Information</legend>
            <label class="top" for="cardNumber"
              >Credit Card Number*
              <input
                type="text"
                name="cardNumber"
                id="cardNumber"
                value=""
                required
            /></label>

            <label class="top" for="expiration"
              >Expiration Date (MM/YY)*
              <input
                type="text"
                name="expiration"
                id="expiration"
                value=""
                required
            /></label>

            <label class="top" for="code"
              >Security Code*
              <input type="text" name="code" id="code" value="" required
            /></label>
            <!-- <input type="hidden" name="date-stamp" id="date-stamp" value="" /> -->
          </fieldset>
        </form>
      </section>
      <section class="checkout" id="order-summary">
        <fieldset>
          <legend>Order Summary</legend>
          <p>Total Items in Cart: <span id="num-Items"></span></p>
          <p>Subtotal: $<span id="subtotal"></span></p>
          <p>Shipping Estimate: $<span id="shipping"></span></p>
          <p>Tax: $<span id="tax"></span></p>
          <p>Total: $<span id="total"></span></p>
        </fieldset>
        <button type="submit" id="submit-order">Checkout</button>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
